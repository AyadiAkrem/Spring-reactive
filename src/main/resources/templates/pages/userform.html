<div class="container">
    <div class="card card-login mx-auto mt-5">
        <div class="card-header">Add User</div>
        <div class="card-body">
            <form th:action="@{/user/add}" th:method="post" th:object="${user}">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input autofocus class="form-control" id="firstName" placeholder="Enter first name" required
                           th:field="*{firstName}" type="text">

                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input class="form-control" id="lastName" placeholder="Enter last name" required
                           th:field="*{lastName}" type="text">

                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input aria-describedby="emailHelp" class="form-control" id="email" placeholder="Enter email"
                           required th:field="*{email}" type="email">

                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" id="password" required th:field="*{password}" type="password">
                </div>
                <button class="btn btn-primary" type="submit">Create User</button>
            </form>
        </div>
    </div>
</div>
